<div class ="selection" role="filter">
  <button (click)="swapAllMount()" class="type" id="all" style="font-size: 1.2em;">All Items</button>
  <button (click)="swapBfMount()" class="type" id="breakfast" style="font-size: 1.2em;">Breakfast</button>
  <button (click)="swapLdMount()" class="type" id="non-breakfast" style="font-size: 1.2em;">Lunch/Dinner</button>
  <div class="spacer"></div>
  <input>
  <button>Search</button>
</div>
<div *ngIf="allMounted">
  <div class="itemlist" *ngFor="let item of items">
    <img src='assets/images/item{{item.foodId}}.jpg' height="200px" width="auto">
    <p>{{item.foodName}}, {{item.description}}, {{item.foodTag}}</p>
    <p>{{item.priceOfItem}}</p>
    <p>Add to cart <button>+</button></p>
  </div>
</div>
