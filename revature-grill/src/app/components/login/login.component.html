<section>
<div class="login">
    <h2>Login</h2>
    <h3>Welcome back!</h3>

    <form>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" [(ngModel)]="username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password"><br><br>

        <button type="submit" (click)="postAccount()">Login</button><br><br>
    </form>

    <h3>{{message}}</h3>
</div>
</section>
