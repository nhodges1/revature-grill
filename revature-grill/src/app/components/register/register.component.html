<section>
<div class="reg">
    <h1>Register Now</h1>
    <h2>Username</h2>
    <input [(ngModel)] = "username" placeholder="Type Here">

    <h2>Name</h2>
    <input [(ngModel)] = "name" placeholder="Type Here">

    <h2>Email</h2>
    <input [(ngModel)] = "email" placeholder="Type Here">

    <h2>Password</h2>
    <input [(ngModel)] = "password" placeholder="Type Here">

    <span></span>
    <button (click)="register()">Register</button>
</div>
</section>
